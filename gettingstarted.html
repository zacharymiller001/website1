<!DOCTYPE html>
<html lang="en">
    <head>
        <!--NAME YOUR TAB-->
        <title>Hello</title>
    </head>

    <body>
        <!--HEADINGS-->
        <h1>This is heading 1</h1>
        <h2>This is heading 2</h2>
        <h3>This is heading 3</h3>

        <!--PARAGRAPH TAGS-->
        <p>This is my first paragraph.</p>
        <p>This is paragraph 2.<br>
            My second sentence.
        </p>

        <!--TABLE-->
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            <tr>
                <td>Mr.</td>
                <td>Maresh</td>
            </tr>
            <tr>
                <td>George</td>
                <td>Smith</td>
            </tr>
        </table>

        <!--UNORDERED LIST-->
        <ul>
            <li>Do Homework</li>
            <li>Clean Room</li>
            <li> Do Dishes</li>
        </ul>

        <!--ORDERED LIST-->
        <ol>
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ol>

        <!--EMOJI-->
        <p>
            &#128514;
        </p>

        <!--INPUT TYPES-->
        <input type="text" placeholder="Type here">
        <br>
        <input type="button" value="Click here">
        <br>
        <input type="checkbox">
        <br>
        <input type="color">
        <br>
        <input type="date">
        <br>
        <input type="time">
    </body>
</html>
